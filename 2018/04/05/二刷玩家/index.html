            <script src="\assets\js\APlayer.min.js"> </script><blockquote>
<p>假期，电影，吃吃吃</p>
</blockquote>
<p>4.5</p>
<p>下午直播了一下动画，试了一下边听电台边做，也还是不错的吧.下午准备出门时才发现自己好看的短袖真的没几件了，或许是时候买几件衣服了.</p>
<p><img src="https://wx4.sinaimg.cn/mw690/9172bc46gy1fq2a6gxb4oj21vg1vgu0x.jpg" alt="此处输入图片的描述"><br>上星期拍的照片，今天随手p一下</p>
<p>晚上和同学一起去外面吃饭，排队也等了挺久，也第一次去外面吃专门做鱼的店，或许是人太多了，鱼感觉有点烧焦的味道，但整体还是不错的.<br><img src="https://wx1.sinaimg.cn/mw690/9172bc46gy1fq2a7xir53j20ku0rsqnr.jpg" alt="此处输入图片的描述"><br>因为排队排得比较久，所以晚上的电影还是迟了几分钟到，好在我之前有看过一次，这次是和同学一起二刷，再看一次的感觉还是那么棒啊！</p>
